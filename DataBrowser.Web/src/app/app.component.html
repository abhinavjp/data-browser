<app-header *ngIf="router.url !== '/login' && router.url !== '/register'"></app-header>
<app-sidebar *ngIf="router.url !== '/login' && router.url !== '/register'"></app-sidebar>
<div class="content">
  <router-outlet>
    <span *ngIf="showLoader">
      <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>
    </span>
  </router-outlet>
</div>
