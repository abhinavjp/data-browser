<div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fa fa-exclamation-triangle"></i>&nbsp;Alerts</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="colseModel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul *ngFor="let error of errorMessages">
        <li class="error-back">
            {{error}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="colseModel()">Close</button>
</div>
