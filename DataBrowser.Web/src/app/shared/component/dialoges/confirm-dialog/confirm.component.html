<div class="modal-body text-center">
    <div class="modal-header">
        <h5 class="modal-title pull-left text-danger">Are you sure?</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{name}} will be deleted.</p>
    </div>
    <button type="button" class="btn btn-warning" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-default" (click)="decline()">No</button>
</div>
