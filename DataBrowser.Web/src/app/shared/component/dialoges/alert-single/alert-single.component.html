<div class="modal-header">
    <h4 class="modal-title pull-left">
        <i class="fa fa-exclamation-triangle"></i>&nbsp;Alert</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="colseModel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-1">
        </div>

        <div class="col-md-9 error-back">
            <span>{{errorMessages}}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="colseModel()">Close</button>
</div>
