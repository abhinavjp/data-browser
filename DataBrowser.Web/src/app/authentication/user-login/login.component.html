<body>
    <div class="bg-img">
        <div class="container">
            <form [formGroup]="loginForm">
                <h3>Login</h3>
                <hr />
                <label for="username">
                    <b>User Name
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="text" placeholder="Enter User Name" name="username" formControlName="userName" required>

                <label for="psw">
                    <b>Password
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>

                <button type="submit" class="btn" (click)="login()">Login</button>

                <a routerLink="/register" routerLinkActive="active" style="margin-top: 16px;float: right;">Create Account</a>
            </form>
        </div>

    </div>
</body>
