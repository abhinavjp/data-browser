<body>
    <div class="bg-img">

        <form [formGroup]="registrationForm">
            <div class="container">
                <h3>Registration</h3>

                <hr />
                <label for="fullName">
                    <b>Full Name
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="text" placeholder="Enter Name" name="firstName" formControlName="name" required>

                <label for="userName">
                    <b>User Name
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="text" placeholder="User Name" name="userName" formControlName="userName" required>

                <label for="email">
                    <b>Email
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>

                <label for="psw">
                    <b>Password
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="{{passwordType}}" placeholder="Enter Password" name="psw" minlength="8" formControlName="password" required>

                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon cursor-pointer" (click)="changePasswordToggle()" 
                *ngIf="passwordType === 'password'"></span>
                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon cursor-pointer" (click)="changePasswordToggle()"
                    *ngIf="passwordType !== 'password'"></span>

                <label for="confirmPassword">
                    <b>Confirm Password
                        <span class="text-danger">*</span>
                    </b>
                </label>
                <input type="password" placeholder="Enter Confirm Password" minlength="8" name="confirmPassword" formControlName="confirmPassword"
                    required>


                <div class="clearfix">
                    <button type="button" class="cancelbtn" (click)="gotoLogin()">Cancel</button>
                    <button type="submit" class="signupbtn" (click)="registerDetail()">Sign Up</button>
                </div>

            </div>
        </form>
    </div>
</body>
